name: Deploy to GKE using Docker Hub

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  IMAGE_NAME: flask-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Connect to Bastion via IAP Tunnel and Deploy
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
        GKE_ZONE: ${{ secrets.GKE_ZONE }}
        BASTION_NAME: ${{ secrets.BASTION_NAME }}
        BASTION_ZONE: ${{ secrets.BASTION_ZONE }}
      run: |
        echo "ðŸ”¹\ Authenticating with Service Account..."
        gcloud auth activate-service-account --key-file=<(echo '${{ secrets.GCP_SA_KEY }}')
        gcloud config set project $GCP_PROJECT_ID
        mkdir app

        echo "ðŸ”¹ Copying manifests to Bastion over IAP..."
        gcloud compute scp \
          --tunnel-through-iap \
          --zone=$BASTION_ZONE \
          k8s/* $BASTION_NAME:/home/{{ secrets.BASTION_USER }}/app \
          --project=$GCP_PROJECT_ID

        echo "ðŸ”¹ Running deployment on Bastion via IAP tunnel..."
        gcloud compute ssh $BASTION_NAME \
          --zone=$BASTION_ZONE \
          --tunnel-through-iap \
          --project=$GCP_PROJECT_ID \
          --command="
            echo 'Activating service account on bastion...'
            echo '${{ secrets.GCP_SA_KEY }}' > /tmp/key.json
            gcloud auth activate-service-account --key-file=/tmp/key.json
            gcloud config set project $GCP_PROJECT_ID
            export USE_GKE_GCLOUD_AUTH_PLUGIN=True

            echo 'Getting GKE credentials...'
            gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $GCP_PROJECT_ID

            echo 'Deploying manifests...'
            kubectl apply -f /home/{{ secrets.BASTION_USER }}/app/deployment.yaml
            kubectl apply -f /home/{{ secrets.BASTION_USER }}/app/service.yaml
            kubectl rollout status deployment/flask-app
          "



